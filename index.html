<!DOCTYPE html>
<html lang="es-AR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R.A Studio | Rosario Álvarez — Diseñadora Web</title>

  <style>
    :root{
      --black:#07070A;
      --black2:#0B0B12;
      --white:#F5F7FF;
      --muted:rgba(245,247,255,.72);
      --line:rgba(245,247,255,.14);

      --fuchsia:#FF1FBF;
      --apple:#A8FF2A;

      --radius:22px;
      --shadow2: 0 12px 40px rgba(0,0,0,.45);
      --max:1180px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(160deg, var(--black), var(--black2));
      color:var(--white);
    }

    .container{
      width:min(var(--max), calc(100% - 40px));
      margin:auto;
    }

    .section{padding:40px 0}

    .portfolioGrid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:16px;
    }

    .card{
      border-radius:var(--radius);
      border:1px solid var(--line);
      background:rgba(245,247,255,.04);
      box-shadow:var(--shadow2);
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .thumb{
      height:160px;
      border-radius:18px;
      background-size:cover;
      background-position:center;
      border:1px solid var(--line);
    }

    .btn{
      border-radius:999px;
      padding:10px 14px;
      border:1px solid var(--line);
      background:linear-gradient(90deg, rgba(255,31,191,.18), rgba(168,255,42,.18));
      color:var(--white);
      text-decoration:none;
      font-weight:700;
      width:fit-content;
    }

    .tag{
      font-size:12px;
      border:1px solid var(--line);
      padding:6px 10px;
      border-radius:999px;
    }

    .meta{display:flex;gap:6px;flex-wrap:wrap}
  </style>
</head>

<body>

  <section id="portfolio" class="section">
    <div class="container">
      <h2>Portfolio</h2>

      <div class="portfolioGrid">

        <!-- PROYECTO EDITADO -->
        <div class="card">
          <div
            class="thumb"
            style="background-image:url('https://iili.io/ftc5iN4.md.jpg')">
          </div>

          <b>Landing para servicio</b>
          <p>Hero fuerte + beneficios + prueba social + CTA a WhatsApp.</p>

          <a
            href="https://pasteleria-r3uw.onrender.com/"
            target="_blank"
            class="btn">
            Ver proyecto
          </a>

          <div class="meta">
            <span class="tag">Landing</span>
            <span class="tag">Neon</span>
            <span class="tag">Conversión</span>
          </div>
        </div>

      </div>
    </div>
  </section>

</body>
</html>

<!DOCTYPE html>
<html lang="es-AR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>R.A Studio | Rosario √Ålvarez ‚Äî Dise√±adora Web</title>

  <style>
    :root{
      --black:#07070A;
      --black2:#0B0B12;
      --white:#F5F7FF;
      --muted:rgba(245,247,255,.72);

      --fuchsia:#FF1FBF;
      --apple:#A8FF2A;

      --bg-main:
        radial-gradient(1200px 900px at 15% 10%, rgba(255,31,191,.12), transparent 60%),
        radial-gradient(1000px 800px at 90% 20%, rgba(168,255,42,.10), transparent 60%),
        linear-gradient(160deg, var(--black), var(--black2));
    }

    /* üåû TEMA CLARO */
    body.light{
      --black:#F6F7FB;
      --black2:#FFFFFF;
      --white:#0B0B12;
      --muted:rgba(11,11,18,.65);

      --bg-main:
        radial-gradient(1200px 900px at 15% 10%, rgba(255,31,191,.10), transparent 60%),
        radial-gradient(1000px 800px at 90% 20%, rgba(168,255,42,.10), transparent 60%),
        linear-gradient(160deg, #ffffff, #f2f3f8);
    }

    body{
      margin:0;
      font-family: system-ui, sans-serif;
      color:var(--white);
      background: var(--bg-main);
      transition: background .3s ease, color .3s ease;
    }

    /* BOT√ìN TEMA */
    .themeToggle{
      border:1px solid rgba(245,247,255,.25);
      background: linear-gradient(90deg, rgba(255,31,191,.18), rgba(168,255,42,.18));
      color:var(--white);
      border-radius:999px;
      padding:10px 14px;
      font-weight:900;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap:8px;
      box-shadow: 0 0 20px rgba(255,31,191,.25), 0 0 20px rgba(168,255,42,.25);
    }

    body.light .themeToggle{
      color:#0B0B12;
    }

    /* BOT√ìN PORTFOLIO */
    .projectBtn{
      margin-top:8px;
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 14px;
      border-radius:999px;
      font-size:13px;
      font-weight:800;
      text-decoration:none;
      color:var(--white);
      border:1px solid rgba(168,255,42,.45);
      background: linear-gradient(90deg, rgba(255,31,191,.16), rgba(168,255,42,.16));
      box-shadow: 0 0 22px rgba(168,255,42,.22), 0 0 22px rgba(255,31,191,.22);
    }

    body.light .projectBtn{
      color:#0B0B12;
    }
  </style>
</head>

<body>
<header style="padding:14px">
  <button class="themeToggle" id="themeToggle">
    üåó Cambiar tema
  </button>
</header>

<section style="padding:40px">
  <h2><span style="color:var(--fuchsia)">Portfolio</span></h2>

  <!-- CARD PORTFOLIO -->
  <div style="margin-top:20px; padding:20px; border-radius:18px; border:1px solid rgba(245,247,255,.15)">
    <h3>Landing para servicio</h3>
    <p>Hero fuerte + beneficios + CTA directo a WhatsApp.</p>

    <a
      class="projectBtn"
      href="https://pasteleria-r3uw.onrender.com/"
      target="_blank"
      rel="noopener"
    >
      üîó Ver proyecto
    </a>
  </div>
</section>

<script>
  const toggle = document.getElementById("themeToggle");
  const body = document.body;

  if(localStorage.getItem("theme") === "light"){
    body.classList.add("light");
  }

  toggle.addEventListener("click", () => {
    body.classList.toggle("light");
    localStorage.setItem(
      "theme",
      body.classList.contains("light") ? "light" : "dark"
    );
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es-AR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>R.A Studio | Rosario √Ålvarez ‚Äî Dise√±adora Web</title>
  <meta name="description" content="R.A Studio ‚Äî Rosario √Ålvarez | Dise√±adora web. Landings y sitios modernos con estilo neon (fuccia + verde manzana) y foco en conversi√≥n por WhatsApp." />

  <meta name="theme-color" content="#07070A" />

  <style>
    :root{
      --black:#07070A;
      --black2:#0B0B12;
      --white:#F5F7FF;
      --muted:rgba(245,247,255,.72);
      --muted2:rgba(245,247,255,.55);
      --line:rgba(245,247,255,.14);

      --fuchsia:#FF1FBF;
      --apple:#A8FF2A;

      --radius:22px;
      --shadow2: 0 12px 40px rgba(0,0,0,.45);
      --max: 1180px;

      --overlay-url: url("https://iili.io/fLSU3OP.jpg");
      --logo-url: url("https://iili.io/fLU9uxs.jpg");
    }

    body.light{
      --black:#F6F7FB;
      --black2:#FFFFFF;
      --white:#0B0B12;
      --muted:rgba(11,11,18,.65);
      --muted2:rgba(11,11,18,.45);
      --line:rgba(11,11,18,.14);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, sans-serif;
      color:var(--white);
      background:
        radial-gradient(1200px 900px at 15% 10%, rgba(255,31,191,.12), transparent 60%),
        radial-gradient(1000px 800px at 90% 20%, rgba(168,255,42,.10), transparent 60%),
        linear-gradient(160deg, var(--black), var(--black2));
      overflow-x:hidden;
      transition: background .3s ease, color .3s ease;
    }

    .container{
      width:min(var(--max), calc(100% - 40px));
      margin:0 auto;
    }

    header{
      position:sticky;
      top:0;
      z-index:50;
      backdrop-filter: blur(14px);
      background: rgba(7,7,10,.62);
      border-bottom:1px solid var(--line);
    }

    body.light header{
      background: rgba(255,255,255,.75);
    }

    .nav{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:14px 0;
    }

    .brand{
      display:flex;
      gap:12px;
      align-items:center;
    }

    .logo{
      width:44px;
      height:44px;
      border-radius:14px;
      background-image: var(--logo-url);
      background-size: cover;
      background-position:center;
    }

    .brandText b{ font-size:14px; }
    .brandText span{ font-size:12px; color:var(--muted); }

    .navCTA{
      display:flex;
      gap:10px;
      align-items:center;
    }

    .btn{
      border:1px solid var(--line);
      background: rgba(245,247,255,.06);
      color:var(--white);
      border-radius:999px;
      padding:11px 14px;
      font-weight:800;
      font-size:13px;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }

    .btnPrimary{
      border-color: rgba(168,255,42,.42);
      background: linear-gradient(90deg, rgba(255,31,191,.16), rgba(168,255,42,.16));
    }

    .hero{ padding:54px 0; }

    .card{
      border-radius: var(--radius);
      border:1px solid var(--line);
      background: rgba(10,10,16,.55);
      box-shadow: var(--shadow2);
    }

    body.light .card{
      background: rgba(255,255,255,.75);
    }

    /* PORTFOLIO */
    .portfolioGrid{
      display:grid;
      grid-template-columns: repeat(3,1fr);
      gap:12px;
    }

    .work{
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .thumb{
      height:160px;
      border-radius:18px;
      border:1px solid var(--line);
      background:
        radial-gradient(420px 220px at 20% 20%, rgba(255,31,191,.18), transparent 60%),
        radial-gradient(420px 240px at 80% 30%, rgba(168,255,42,.12), transparent 60%);
    }

    footer{
      padding:24px 0 80px;
      border-top:1px solid var(--line);
      background: rgba(7,7,10,.52);
    }

    body.light footer{
      background: rgba(255,255,255,.75);
    }
  </style>
</head>

<body>

<header>
  <div class="container">
    <div class="nav">
      <div class="brand">
        <div class="logo"></div>
        <div class="brandText">
          <b>R.A Studio</b>
          <span>Rosario √Ålvarez | dise√±adora web</span>
        </div>
      </div>

      <div class="navCTA">
        <button class="btn" id="themeToggle">üåó Tema</button>
        <a class="btn btnPrimary" href="https://wa.me/5491162673358" target="_blank">WhatsApp</a>
      </div>
    </div>
  </div>
</header>

<main>
  <section id="portfolio" class="hero">
    <div class="container">
      <h2><span style="color:var(--fuchsia)">Portfolio</span></h2>

      <div class="portfolioGrid">
        <div class="card work">
          <div class="thumb"></div>
          <b>Landing para servicio</b>
          <p>Hero fuerte + beneficios + prueba social + CTA a WhatsApp.</p>

          <a
            href="https://pasteleria-r3uw.onrender.com/"
            target="_blank"
            rel="noopener"
            class="btn btnPrimary"
            style="width:fit-content"
          >
            Ver proyecto
          </a>
        </div>
      </div>
    </div>
  </section>
</main>

<footer>
  <div class="container">
    <b>R.A Studio</b><br>
    <span>Rosario √Ålvarez | dise√±adora web</span>
  </div>
</footer>

<script>
  const themeBtn = document.getElementById("themeToggle");

  if(localStorage.getItem("theme")==="light"){
    document.body.classList.add("light");
  }

  themeBtn.addEventListener("click",()=>{
    document.body.classList.toggle("light");
    localStorage.setItem(
      "theme",
      document.body.classList.contains("light") ? "light" : "dark"
    );
  });
</script>

</body>
</html>
